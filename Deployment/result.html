<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detection Result</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">üîç Detection Results</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <div class="row">
                    <div class="col-md-6">
                        <h3>Uploaded Image:</h3>
                        <img src="data:image/jpeg;base64,{{ result.image_data | b64encode }}" 
                             alt="Pest Image" class="img-fluid mb-3 rounded">
                    </div>
                    <div class="col-md-6">
                        <div class="results-card p-4">
                            <h2 class="mb-4">Analysis Results</h2>
                            
                            <div class="result-item">
                                <span class="result-label">Pest Identified:</span>
                                <span class="result-value">{{ result.pest_name }}</span>
                            </div>
                            
                            <div class="result-item">
                                <span class="result-label">Confidence Level:</span>
                                <span class="result-value">{{ result.confidence }}</span>
                            </div>
                            
                            <div class="result-item">
                                <span class="result-label">Recommended Pesticide:</span>
                                <span class="result-value">{{ result.pesticide }}</span>
                            </div>
                            
                            <div class="result-item">
                                <span class="result-label">Application Amount:</span>
                                <span class="result-value">{{ result.amount }}</span>
                            </div>
                            
                            <div class="mt-4 text-center">
                                <a href="/" class="btn btn-primary">Analyze Another Image</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
