<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pest Detection</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center mb-4">ðŸª² Pest Detection System</h1>
        
        <div class="card shadow">
            <div class="card-body">
                <form action="/predict" method="post" enctype="multipart/form-data">
                    <div class="mb-3">
                        <label for="imageUpload" class="form-label">Upload Pest Image:</label>
                        <input class="form-control" type="file" id="imageUpload" name="file" accept="image/*">
                    </div>
                    <button type="submit" class="btn btn-primary w-100">Detect Pest</button>
                </form>
            </div>
        </div>
        
        <div class="mt-5 text-center">
            <h2>How It Works</h2>
            <div class="row mt-4">
                <div class="col-md-4">
                    <div class="step-card p-3 shadow">
                        <div class="step-number">1</div>
                        <h3>Upload Image</h3>
                        <p>Capture a clear photo of the pest</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="step-card p-3 shadow">
                        <div class="step-number">2</div>
                        <h3>AI Analysis</h3>
                        <p>Our model identifies the pest species</p>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="step-card p-3 shadow">
                        <div class="step-number">3</div>
                        <h3>Get Solution</h3>
                        <p>Receive pesticide recommendations</p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
